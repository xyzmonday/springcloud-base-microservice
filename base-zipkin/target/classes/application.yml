server:
  port: 9411
spring:
  application:
    name: zipkin-server
  sleuth:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost/test?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    schema[0]: classpath:/zipkin.sql
    continue-on-error: true
management:
  metrics:
    web:
      server:
        auto-time-requests: false
zipkin:
  collector:
    rabbitmq:
      addresses: localhost:5672
      password: guest
      username: guest
      queue: zipkin
  storage:
    StorageComponent: mysql
    type: mysql

